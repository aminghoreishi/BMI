<!DOCTYPE html>
<html lang="en" >

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI</title>
    <link rel="stylesheet" href="./output.css">
</head>

<body>
    <div class="bg-white kol relative dark:bg-slate-900 min-h-svh dark:*:text-white">
        <div class="container mx-auto">

            <div class="flex items-center justify-center min-h-svh relative">
                <div class="w-[300px] sm:w-[340px] md:w-[400px] flex flex-col gap-y-5">
                    <div class="flex items-center justify-between">
                        <h1 class="text-fuchsia-500 font-bold">Bmi</h1>
                        <div class="tehme cursor-pointer">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6 block dark:hidden">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M21.752 15.002A9.72 9.72 0 0 1 18 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 0 0 3 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 0 0 9.002-5.998Z" />
                              </svg>
                              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6 hidden dark:block">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M12 3v2.25m6.364.386-1.591 1.591M21 12h-2.25m-.386 6.364-1.591-1.591M12 18.75V21m-4.773-4.227-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0Z" />
                              </svg>                       
                        </div>
                    </div>
                    <div class="relative">
                        <label for="" class="absolute select-none lab1 left-2 transition-all   bg-white dark:bg-slate-900 z-10 mb-2"
                            style="top: 9px;">Weight</label>
                        <input type="text"
                            class="bg-transparent weight border-2 w-full  p-2 rounded-lg border-gray-400 transition-all focus:border-blue-600 outline-none ">
                    </div>
                    <div class="relative">
                        <label for=""
                            class="absolute select-none lab2 left-2 transition-all  bg-white dark:bg-slate-900 z-10 top-2 mb-2"  style="top: 9px;">Height</label>
                        <input type="text"
                            class="bg-transparent height border-2 w-full  p-2 rounded-lg border-gray-400 transition-all focus:border-blue-600 outline-none ">
                    </div>
                    <div class="click">
                        <button
                            class="w-full bg-slate-500 text-white dark:bg-slate-700 transition-all focus:bg-slate-800 p-2 rounded-lg">Click</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="absolute top-5 right-0 left-0  dark:*:text-white  inline-flex  justify-center">
        <div class="bg-slate-900 modal hidden shadow-2xl w-[300px] p-3 rounded-lg">
            <div class="flex flex-col gap-y-5">
                <div class=" flex items-center justify-between">
                    <h1>Bmi result</h1>
                    <div class="cursor-pointer x">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                            stroke-width="1.5" stroke="currentColor" class="size-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
                        </svg>
                    </div>
                </div>
                <hr>
                <div class="">
                    <h1>BMI: <span class="num"></span></h1>
                    <h1>Condition: <span class="p"></span></h1>
                </div>
                <hr>
                <div class="ok">
                    <button class="bg-blue-600 px-8 rounded-lg py-2">OK</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
